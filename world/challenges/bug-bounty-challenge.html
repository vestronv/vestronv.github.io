		<script type="text/javascript">
			function setDeadlineDate() {
				var today = new Date();
				var dd = today.getDate();
				var mm = today.getMonth()+1; //January is 0!
				var yyyy = today.getFullYear();
				if(dd<10){
					dd='0'+dd;
				} 
				if(mm<10){
					mm='0'+mm;
				}
				var today = mm+'/'+dd+'/'+yyyy;
				var today = new Date(today);
				var deadline = new Date("08/25/2018");
				var timeDiff = (deadline.getTime() - today.getTime());
				var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
				if(timeDiff < 0)
					document.getElementById("get-days").innerHTML = 'challenge over.';
				else
					document.getElementById("get-days").innerHTML = diffDays + ' days';
			}
		</script>
